<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>

      <form class="box" action="index.html" method="POST">
        <h4 id="admin"><br></h4>

        <h1>Welcome!</h1>

        <input type="text" onfocus="this.value=''" name="" placeholder="Enter Username" id="username">
        <input type="password" onfocus="this.value=''" name="" placeholder="Enter Password" id="password">
        <button type="button" name="" onclick="validate()">Login</button>
        
        <h4 id="user"><br></h4>

        <h5><a href="https://support.google.com/accounts/answer/41078?co=GENIE.Platform%3DDesktop&hl=en">Forgot Password?</a></h5>
      </form>

    </body>
</html>
